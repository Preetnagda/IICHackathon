<!DOCTYPE html>
<html>
<head><title>First try</title></head>
<style>
*{
	margin: 0;
	padding: 0;
	font-family: "Open Sans", sans-serif;
	text-decoration: none;
	list-style: none;
  }

 </style>
<body>
<div class="container">
	<fieldset>
   <form>
   <legend>Attendence</legend>
    {% for student in students %}
      <div class="row">
       <div class="col-md-6">
        {{student.name}}
       </div>
        <div class="col-md-6">
         <input type="radio" name="Attendence" value="Present" checked>Present
         <input type="radio" name="Attendence" value="Absent">Absent
        </div>
      </div>
     {% endfor %}
		 <input type="submit" value="submit">
	 </form>
 </fieldset>
</div>
</body>
</html>
